<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taux de Change</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f7f7f7">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        label {
            margin: 10px 0;
        }
        select, input[type="date"] {
            padding: 10px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Taux de Change</h1>
	
    <label for="montant1">Montant de la devise 1 Ã  convertir:</label>
    <input type="text" id="amount">
    
    <label for="currency1">Choisir la devise 1:</label>
    <select id="currency1"></select>

    <label for="currency2">Choisir la devise 2:</label>
    <select id="currency2"></select>

    <label for="date">Choisir la date:</label>
    <input type="date" id="date" value="" />

    <button onclick="getExchangeRate()">Obtenir les taux de change</button>

    <div id="result">
        <p id="rate1" style="font-weight: bold;"></p>
        <p id="rate2" style="font-weight: bold;"></p>
        <p id="montant" style="font-weight: bold;"></p>
    </div>

    <script>
        const apiKey = '48b327bf8fde30b9ab5a3eb9'; // ta clÃ© API
        const currencies = ["USD", "AED", "AFN", "ALL", "AMD", "ANG", "AOA", "ARS", "AUD", "AWG", "AZN", "BAM", "BBD", "BDT", "BGN", "BHD", "BIF", "BMD", "BND", "BOB", "BRL", "BSD", "BTN", "BWP", "BYN", "BZD", "CAD", "CDF", "CHF", "CLP", "CNY", "COP", "CRC", "CUP", "CVE", "CZK", "DJF", "DKK", "DOP", "DZD", "EGP", "ERN", "ETB", "EUR", "FJD", "FKP", "FOK", "GBP", "GEL", "GGP", "GHS", "GIP", "GMD", "GNF", "GTQ", "GYD", "HKD", "HNL", "HRK", "HTG", "HUF", "IDR", "ILS", "IMP", "INR", "IQD", "IRR", "ISK", "JEP", "JMD", "JOD", "JPY", "KES", "KGS", "KHR", "KID", "KMF", "KRW", "KWD", "KYD", "KZT", "LAK", "LBP", "LKR", "LRD", "LSL", "LYD", "MAD", "MDL", "MGA", "MKD", "MMK", "MNT", "MOP", "MRU", "MUR", "MVR", "MWK", "MXN", "MYR", "MZN", "NAD", "NGN", "NIO", "NOK", "NPR", "NZD", "OMR", "PAB", "PEN", "PGK", "PHP", "PKR", "PLN", "PYG", "QAR", "RON", "RSD", "RUB", "RWF", "SAR", "SBD", "SCR", "SDG", "SEK", "SGD", "SHP", "SLE", "SLL", "SOS", "SRD", "SSP", "STN", "SYP", "SZL", "THB", "TJS", "TMT", "TND", "TOP", "TRY", "TTD", "TVD", "TWD", "TZS", "UAH", "UGX", "UYU", "UZS", "VES", "VND", "VUV", "WST", "XAF", "XCD", "XCG", "XDR", "XOF", "XPF", "YER", "ZAR", "ZMW", "ZWL"]; 
        // ðŸ’¡ tu peux remettre ta liste complÃ¨te ici

        const currency1Select = document.getElementById("currency1");
        const currency2Select = document.getElementById("currency2");

        currencies.forEach(currency => {
            const option1 = document.createElement("option");
            option1.value = currency;
            option1.textContent = currency;
            currency1Select.appendChild(option1);

            const option2 = document.createElement("option");
            option2.value = currency;
            option2.textContent = currency;
            currency2Select.appendChild(option2);
        });

        // Date par dÃ©faut = aujourdâ€™hui
        const today = new Date();
        const dd = (today.getDate() < 10 ? '0' : '') + today.getDate();
        const mm = (today.getMonth() + 1 < 10 ? '0' : '') + (today.getMonth() + 1);
        const yyyy = today.getFullYear();
        document.getElementById("date").value = `${yyyy}-${mm}-${dd}`;

        async function getExchangeRate() {
            const currency1 = currency1Select.value;
            const currency2 = currency2Select.value;
            const montant1 = document.getElementById("amount").value;

            const url = `https://v6.exchangerate-api.com/v6/${apiKey}/pair/${currency1}/${currency2}/${montant1}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.result === "success") {
                    document.getElementById("rate1").textContent = `1 ${currency1} = ${data.conversion_rate} ${currency2}`;
                    document.getElementById("rate2").textContent = `1 ${currency2} = ${(1/data.conversion_rate).toFixed(4)} ${currency1}`;
                    document.getElementById("montant").textContent = `${montant1} ${currency1} = ${data.conversion_result} ${currency2}`;
                } else {
                    document.getElementById("rate1").textContent = "Erreur API : " + data["error-type"];
                    document.getElementById("rate2").textContent = "";
                    document.getElementById("montant").textContent = "";
                }
            } catch (error) {
                console.error("Erreur API :", error);
                document.getElementById("rate1").textContent = "Impossible de rÃ©cupÃ©rer le taux.";
                document.getElementById("rate2").textContent = "";
                document.getElementById("montant").textContent = "";
            }
        }

        // Enregistrement du Service Worker pour PWA
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
            .then(() => console.log("Service Worker enregistrÃ©"))
            .catch(err => console.error("Erreur SW:", err));
        }
    </script>
</body>
</html>
